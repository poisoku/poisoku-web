
<div id="all_wrap">
<script>
    $(document).ready(function() {
        var currentPoint = parseInt('');
        var initPoint = parseInt('');

        // 値チェック
        if (isNaN(currentPoint) || isNaN(initPoint)) {
            return;
        }

        // pt変動してたらアニメーション開始
        //if( initPoint < currentPoint ){
        if (initPoint != currentPoint) {
            $('.pt_count').countTo({
                from: initPoint, // 初期値
                to: currentPoint, // 現在のpt数
                speed: 2000,
                formatter: function(value, options) { // カンマを追加
                    value = value.toFixed(options.decimals);
                    value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
                    return value;
                },
                onComplete: function(value) {
                    //console.log('complete!');
                }
            });
        }
    });
</script>
